<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="./styles.css">

  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img id="btnTry" class="closed_biscuit" src="./assets/Ebene 4.svg"
        alt="Desenho de um biscoito da sorte fechado" />
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <p id="message" class="card2_cursiva"></p>
      <img class="open_biscuit" src="./assets/opened-cookie.svg" alt="Desenho de um biscoito da sorte aberto" />
      <button id="btnReset" class="btnReset">Abrir outro biscoito</button>
    </div>

  </main>


  <script src="./main.js"></script>
</body>

</html>
